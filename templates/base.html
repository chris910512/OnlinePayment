<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Comment Store Application{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load crispy_forms_tags %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            color: #1d4289;
        }
        .navbar {
            background-color: #fff;
        }
        .navbar-brand {
        }
        .navbar .nav-link {
            color: #003b49
        }
        .navbar .nav-link:hover {
            color: #94a596;
        }
        .navbar-brand {
            margin-left: 20px;
            color: #003b49
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/register/user-list">Online Payment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/register/user-list">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/payapp/notifications">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Welcome, {{user.username}}</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/register/login">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container py-5" id="content" name="content">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show());
</script>
</body>
</html>
